{% extends 'minecraft/base.html' %}

{% block bodyclass %}enter-code-page{% endblock %}

{% block content %}
<div class="header">
    <h1>nuzhno proverit chto vi svoi</h1>
</div>

<div class="access-code-form">
    <form method="post">
        {% csrf_token %}
        <input type="hidden" name="next" value="{{ next_url }}">
        <div class="form-group">
            <input type="text" name="code" class="form-control" placeholder="vash code" required>
        </div>
        <button type="submit" class="btn btn-primary">enter</button>
    </form>
</div>

{% if messages %}
<div class="messages">
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }}">{{ message }}</div>
    {% endfor %}
</div>
{% endif %}
{% endblock %}
