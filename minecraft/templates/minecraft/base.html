<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}minecraft.{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Inria+Serif:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
    <style>
        /* Базовые стили */
        :root {
            --pink: #FF99B6;
            --black: #000000;
            --white: #ffffff;
        }
        
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            font-family: 'Inria Serif', serif;
            color: var(--white);
            background: var(--black);
            background-image: conic-gradient(from 180deg, var(--pink), var(--black));
            background-attachment: fixed;
        }

        .container {
            width: 100%;
            max-width: 1440px;
            margin: 0 auto;
            padding: 20px;
            box-sizing: border-box;
        }

        /* Заголовок */
        .header {
            text-align: center;
            position: absolute;
            left: 0; 
            right: 0; 
            top: 100px;
            margin-inline: auto; 
            width: fit-content;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 400;
            margin: 0 0 24px 0;
            color: rgba(255, 255, 255, 0.9);
        }

        @media (max-width: 768px) {
            .header {
                margin-top: 100px;
            }
            
            .header h1 {
                font-size: 20px;
                margin-bottom: 20px;
            }
        }

        /* Сетка серверов */
        .server-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 24px);
            padding: 30px;
            box-sizing: border-box;
        }

        .server-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            max-width: 900px;
            gap: 60px;
            justify-items: center;      /* Центрирование карточек внутри колонок */
            justify-content: center;    /* Центрирует саму сетку, если колонок меньше */
        }

        /* Карточка сервера */
        .server-card {
            width: 250px;
            height: 300px;
            background: 
                radial-gradient(circle at 50% 50%, rgba(255,255,255,0.2) 1px, transparent 1px),
                linear-gradient(to bottom, #FFD0EE, #ff99b6a9);
            backdrop-filter: blur(10px);
            background-size: 20px 20px, 100% 100%;
            border-radius: 12px;
            padding: 20px;
            box-sizing: border-box;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            position: relative;
            overflow: hidden;
            color: #3B0000;
            font-size: 12px;
            padding-bottom: 60px; /* Место для status-section */
        }

        .server-name {
            font-size: 24px;
            color: #3B0000;
            margin: 0;
            display: block;
            width: calc(100% - 74px); /* Ширина минус иконка */
        }

        .server-info {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .info-row {
            display: flex;
            flex-direction: column;
            gap: 0;
        }

        .info-label {
            color: rgba(194, 48, 48, 0.5);
            font-size: 12px;
            margin-bottom: 0; /* Убираем отступ */
        }

        .info-value {
            font-size: 12px;
            color: #3B0000;
        }

        /* Точечный паттерн */
        .server-card::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 50% 50%, rgba(255,255,255,0.2) 1px, transparent 1px);
            background-size: 20px 20px;
            filter: blur(8px);
            z-index: 0;
        }

        /* Шапка карточки с иконкой */
        .server-header {
            position: relative;
            margin-bottom: 10px;
        }

        .server-name-wrapper {
            flex-grow: 1;
            min-width: 0; /* Для правильного переноса текста */
        }

        .server-icon {
            width: 64px;
            height: 64px;
            border-radius: 8px;
            object-fit: cover;
            position: absolute;
            right: 0;
            top: 0;
        }

        /* Контент карточки */
        .server-card > * {
            position: relative;
            z-index: 1;
        }

        /* Стили для ссылок в модах */
        .mods-list a {
            color: #3B0000; /* Такой же цвет как у .info-value */
            text-decoration: none; /* Убираем стандартное подчеркивание */
            position: relative;
            display: inline-block;
        }

        .mods-list a::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: 1px; /* Положение подчеркивания */
            width: 100%;
            height: 1px;
            background-color: rgba(59, 0, 0, 0.3); /* Полупрозрачное подчеркивание */
            transition: opacity 0.2s ease;
        }

        /* Состояние при наведении */
        .mods-list a:hover::after {
            opacity: 0.7;
        }

        /* Медиа-запрос для мобильных */
        @media (max-width: 650px) {
            .server-grid {
                grid-template-columns: 250px;
                min-height: calc(100vh - 100px - 20px);
            }
        }

        .server-content {
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .status-section {
            position: absolute;
            bottom: 0px;
            left: 0px;
            right: 0px;
            display: flex;
            justify-content: space-between;
            align-items: end;
        }

        .status {
            margin-left: auto; /* Сдвигаем статус вправо */
        }

        /* Стили для тултипа с игроками */
        .players {
            position: relative;
            display: inline-flex;
            gap: 5px;
            cursor: pointer;
        }

        .players-tooltip {
            visibility: hidden;
            width: max-content;
            max-width: 200px;
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 8px;
            position: absolute;
            z-index: 10;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            transition: opacity 0.3s;
            font-size: 12px;
            pointer-events: none;
        }

        .players:hover .players-tooltip {
            visibility: visible;
            opacity: 1;
        }

        .players-list {
            display: flex;
            flex-direction: column;
            gap: 4px;
            text-align: left;
        }

        .players-list span {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .online {
            color: #ffffff;
        }

        .offline {
            color: red;
        }

        /* Специфичный градиент для этой страницы */
        body.enter-code-page {
            background-image: conic-gradient(from 180deg, #99B1FF, #000000);
        }

        /* Контейнер формы */
        .access-code-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: calc(100vh - 200px);
            padding: 20px;
        }

        /* Стили формы */
        .access-code-form form {
            width: 100%;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-control {
            width: 100%;
            padding: 12px 16px;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(153, 160, 255, 0.3);
            border-radius: 8px;
            color: white;
            font-family: 'Inria Serif', serif;
            font-size: 16px;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        .form-control:focus {
            outline: none;
            border-color: #99B1FF;
            box-shadow: 0 0 0 2px rgba(255, 153, 182, 0.3);
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .btn-primary {
            width: 100%;
            padding: 12px;
            background: linear-gradient(to right, #6c7cb3, #99B1FF);
            border: none;
            border-radius: 8px;
            color: #3B0000;
            font-family: 'Inria Serif', serif;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            color: white;    
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .btn-primary:hover {
            background: linear-gradient(to right, #6276b9, #7595ff);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(108, 111, 255, 0.3);
        }

        /* Сообщения */
        .messages {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            width: 90%;
            max-width: 500px;
        }

        .alert {
            padding: 12px 20px;
            border-radius: 8px;
            margin-bottom: 10px;
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid #99B1FF;
            color: white;
        }

        /* Адаптивность */
        @media (max-width: 768px) {
            .access-code-form {
                min-height: calc(100vh - 150px);
            }
            
            .access-code-form form {
                padding: 20px;
            }
        }

        /* Стиль для IP-адреса */
        .ip-address {
            cursor: pointer;
        }

        /* Стиль для всплывающего уведомления */
        .copy-notification {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 8px 16px;
            border-radius: 4px;
            font-size: 14px;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
            z-index: 1000;
        }

        .copy-notification.show {
            opacity: 1;
        }

        /* Стили для панели управления */
        .panel-controls {
            display: none;
            justify-content: center;
            padding: 0 20px;
        }

        .panel-btn {
            padding: 4px 8px;
            border: none;
            border-radius: 4px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s;
            font-family: 'Inria Serif', serif;
        }

        .panel-btn:hover {
            transform: translateY(-1px);
            opacity: 0.9;
        }

        .start-btn {
            background-color: #ff99b64f;
            backdrop-filter: blur(10px);
            box-shadow: 
                inset 0 1px 2px rgba(255, 255, 255, 0.1),
                inset 0 -1px 1px rgba(0, 0, 0, 0.2);
            color: white;
        }

        .stop-btn {
            background-color: #f44336;
            color: white;
        }

        .restart-btn {
            background-color: #2196F3;
            color: white;
        }

        /* Стили для уведомлений о действиях */
        .action-notification {
            position: fixed;
            bottom: 60px;
            left: 50%;
            transform: translateX(-50%);
            padding: 8px 16px;
            border-radius: 4px;
            font-size: 14px;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
            z-index: 1000;
        }

        .action-notification.show {
            opacity: 1;
        }

        .action-notification.success {
            background-color: rgba(76, 175, 80, 0.9);
            color: white;
        }

        .action-notification.error {
            background-color: rgba(244, 67, 54, 0.9);
            color: white;
        }

        /* Дополнительные статусы */
        .status.starting {
            color: #FFC107;
        }

        .status.stopping {
            color: #FF9800;
        }
    </style>
</head>
<body class="{% block bodyclass %}{% endblock %}">
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
    
    <script>
        function copyServerIP(ip) {
            navigator.clipboard.writeText(ip).then(function() {
                const notification = document.getElementById('copyNotification');
                notification.classList.add('show');
                
                setTimeout(() => {
                    notification.classList.remove('show');
                }, 1000);
            }).catch(function(err) {
                console.error('Не удалось скопировать: ', err);
                const notification = document.getElementById('copyNotification');
                notification.textContent = 'Copy failed!';
                notification.classList.add('show');
                
                setTimeout(() => {
                    notification.classList.remove('show');
                    setTimeout(() => {
                        notification.textContent = 'copied.';
                    }, 300);
                }, 1000);
            });
        }
        function sendPanelAction(serverId, action) {
            fetch(`/servers/api/${serverId}/panel/${action}/`, {
                method: 'POST',
                headers: {
                    'X-CSRFToken': '{{ csrf_token }}',
                    'Content-Type': 'application/json',
                }
            })
            .then(response => response.json())
            .then(data => {
                const notification = document.getElementById('actionNotification');
                if (data.success) {
                    notification.textContent = `Action "${action}" sent successfully`;
                    notification.className = 'action-notification success';
                } else {
                    notification.textContent = `Error: ${data.error || 'Unknown error'}`;
                    notification.className = 'action-notification error';
                }
                notification.classList.add('show');
                
                setTimeout(() => {
                    notification.classList.remove('show');
                }, 3000);
                
                // Обновляем статус через 5 секунд
                setTimeout(updateServerStatus, 5000);
            })
            .catch(error => {
                console.error('Error:', error);
                const notification = document.getElementById('actionNotification');
                notification.textContent = 'Error sending action';
                notification.className = 'action-notification error';
                notification.classList.add('show');
                
                setTimeout(() => {
                    notification.classList.remove('show');
                }, 3000);
            });
        }
        // Обновление статуса серверов каждые 30 секунд
        function updateServerStatus() {
            const serverCards = document.querySelectorAll('.server-card');
            serverCards.forEach(card => {
                const serverId = card.dataset.serverId;
                if (serverId) {
                    fetch(`/servers/api/${serverId}/status/`)
                        .then(response => response.json())
                        .then(data => {
                            const statusElement = card.querySelector('.status');
                            const playersElement = card.querySelector('.players-info');
                            const iconElement = card.querySelector('.server-icon');
                            const versionElement = card.querySelector('.version-value');
                            const playersTooltipElement = card.querySelector('.players-tooltip');
                            const startBtn = card.querySelector('.panel-controls')

                            // Приоритет статуса из панели
                            var status = data.panel_status || (data.online ? 'online' : 'offline');
                            if (status = "running") {
                                status = "online";
                            }
                            
                            statusElement.textContent = status;
                            statusElement.className = 'status ' + status;
                            
                            // Обновляем видимость кнопки запуска
                            if (startBtn) {
                                if (status === 'offline') {
                                    startBtn.style.display = 'flex';
                                } else {
                                    startBtn.style.display = 'none';
                                }
                            }
                                                        
                            if (status === 'online') {
                                playersElement.textContent = `${data.players.online}/${data.players.max}`;
                                if (data.players.list && data.players.list.length > 0) {
                                    playersTooltipElement.innerHTML = `
                                        <div class="players-list">
                                            ${data.players.list.map(player => `<span>${player}</span>`).join('')}
                                        </div>`;
                                } else {
                                    playersTooltipElement.innerHTML = '<div class="players-list">No players online</div>';
                                }
                            } else {
                                playersElement.textContent = '0/0';
                                if (status === 'offline') {
                                    playersTooltipElement.innerHTML = '<div class="players-list">Server offline</div>';
                                } else {
                                    playersTooltipElement.innerHTML = `<div class="players-list">Server is ${status}</div>`;
                                }
                            }

                            if (data.icon && iconElement) {
                                iconElement.src = 'data:image/png;base64,' + data.icon;
                            }

                            if (data.version) {
                                versionElement.textContent = data.version;
                            }
                        })
                        .catch(error => console.log('Ошибка при получении статуса:', error));
                }
            });
        }
        
        // Запускаем обновление при загрузке страницы
        document.addEventListener('DOMContentLoaded', function() {
            updateServerStatus();
            // Обновляем статус каждые 30 секунд
            setInterval(updateServerStatus, 30000);
        });
    </script>
    
</body>
</html>
