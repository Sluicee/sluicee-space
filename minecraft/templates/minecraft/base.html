<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}minecraft.{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Inria+Serif:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
    <style>
        /* Базовые стили */
        :root {
            --pink: #FF99B6;
            --black: #000000;
            --white: #ffffff;
        }
        
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            font-family: 'Inria Serif', serif;
            color: var(--white);
            background: var(--black);
            background-image: conic-gradient(from 180deg, var(--pink), var(--black));
            background-attachment: fixed;
        }

        .container {
            width: 100%;
            max-width: 1440px;
            margin: 0 auto;
            padding: 20px;
            box-sizing: border-box;
        }

        /* Заголовок */
        .header {
            text-align: center;
            position: absolute;
            left: 0; 
            right: 0; 
            top: 100px;
            margin-inline: auto; 
            width: fit-content;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 400;
            margin: 0 0 24px 0;
            color: rgba(255, 255, 255, 0.9);
        }

        @media (max-width: 768px) {
            .header {
                margin-top: 100px;
            }
            
            .header h1 {
                font-size: 20px;
                margin-bottom: 20px;
            }
        }

        /* Сетка серверов */
        .server-grid {
            display: grid;
            grid-template-columns: repeat(2, 250px); /* Фиксировано 2 колонки */
            gap: 90px; /* Увеличенный gap */
            justify-content: center;
            align-content: center; /* Центрирование по вертикали */
            min-height: calc(100vh - 100px - 24px); /* Высота минус заголовок */
            margin: 0 auto;
            padding: 30px 30px;
        }

        /* Карточка сервера */
        .server-card {
            width: 250px;
            height: 300px;
            background: 
                radial-gradient(circle at 50% 50%, rgba(255,255,255,0.2) 1px, transparent 1px),
                linear-gradient(to bottom, #FFD0EE, #FF99B6);
            background-size: 20px 20px, 100% 100%;
            border-radius: 12px;
            padding: 20px;
            box-sizing: border-box;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            position: relative;
            overflow: hidden;
            color: #3B0000;
            font-size: 12px;
            padding-bottom: 60px; /* Место для status-section */
        }

        .server-name {
            font-size: 24px;
            color: #3B0000;
            margin: 0;
            display: block;
            width: calc(100% - 74px); /* Ширина минус иконка */
        }

        .server-info {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .info-row {
            display: flex;
            flex-direction: column;
            gap: 0;
        }

        .info-label {
            color: rgba(194, 48, 48, 0.5);
            font-size: 12px;
            margin-bottom: 0; /* Убираем отступ */
        }

        .info-value {
            font-size: 12px;
            color: #3B0000;
        }

        /* Точечный паттерн */
        .server-card::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 50% 50%, rgba(255,255,255,0.2) 1px, transparent 1px);
            background-size: 20px 20px;
            filter: blur(8px);
            z-index: 0;
        }

        /* Шапка карточки с иконкой */
        .server-header {
            position: relative;
            margin-bottom: 10px;
        }

        .server-name-wrapper {
            flex-grow: 1;
            min-width: 0; /* Для правильного переноса текста */
        }

        .server-icon {
            width: 64px;
            height: 64px;
            border-radius: 8px;
            object-fit: cover;
            position: absolute;
            right: 0;
            top: 0;
        }

        /* Контент карточки */
        .server-card > * {
            position: relative;
            z-index: 1;
        }

        /* Стили для ссылок в модах */
        .mods-list a {
            color: #3B0000; /* Такой же цвет как у .info-value */
            text-decoration: none; /* Убираем стандартное подчеркивание */
            position: relative;
            display: inline-block;
        }

        .mods-list a::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: 1px; /* Положение подчеркивания */
            width: 100%;
            height: 1px;
            background-color: rgba(59, 0, 0, 0.3); /* Полупрозрачное подчеркивание */
            transition: opacity 0.2s ease;
        }

        /* Состояние при наведении */
        .mods-list a:hover::after {
            opacity: 0.7;
        }

        /* Медиа-запрос для мобильных */
        @media (max-width: 650px) {
            .server-grid {
                grid-template-columns: 250px;
                min-height: calc(100vh - 100px - 20px);
            }
        }

        .server-content {
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .status-section {
            position: absolute;
            bottom: 0px;
            left: 0px;
            right: 0px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .status {
            margin-left: auto; /* Сдвигаем статус вправо */
        }

        /* Стили для тултипа с игроками */
        .players {
            position: relative;
            display: inline-flex;
            gap: 5px;
            cursor: pointer;
        }

        .players-tooltip {
            visibility: hidden;
            width: max-content;
            max-width: 200px;
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 8px;
            position: absolute;
            z-index: 10;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            transition: opacity 0.3s;
            font-size: 12px;
            pointer-events: none;
        }

        .players:hover .players-tooltip {
            visibility: visible;
            opacity: 1;
        }

        .players-list {
            display: flex;
            flex-direction: column;
            gap: 4px;
            text-align: left;
        }

        .players-list span {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* Специфичный градиент для этой страницы */
        body.enter-code-page {
            background-image: conic-gradient(from 180deg, #99B1FF, #000000);
        }

        /* Контейнер формы */
        .access-code-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: calc(100vh - 200px);
            padding: 20px;
        }

        /* Стили формы */
        .access-code-form form {
            width: 100%;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-control {
            width: 100%;
            padding: 12px 16px;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(153, 160, 255, 0.3);
            border-radius: 8px;
            color: white;
            font-family: 'Inria Serif', serif;
            font-size: 16px;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        .form-control:focus {
            outline: none;
            border-color: #99B1FF;
            box-shadow: 0 0 0 2px rgba(255, 153, 182, 0.3);
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .btn-primary {
            width: 100%;
            padding: 12px;
            background: linear-gradient(to right, #6c7cb3, #99B1FF);
            border: none;
            border-radius: 8px;
            color: #3B0000;
            font-family: 'Inria Serif', serif;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            color: white;    
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .btn-primary:hover {
            background: linear-gradient(to right, #6276b9, #7595ff);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(108, 111, 255, 0.3);
        }

        /* Сообщения */
        .messages {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            width: 90%;
            max-width: 500px;
        }

        .alert {
            padding: 12px 20px;
            border-radius: 8px;
            margin-bottom: 10px;
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid #99B1FF;
            color: white;
        }

        /* Адаптивность */
        @media (max-width: 768px) {
            .access-code-form {
                min-height: calc(100vh - 150px);
            }
            
            .access-code-form form {
                padding: 20px;
            }
        }
    </style>
</head>
<body class="{% block bodyclass %}{% endblock %}">
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
    
    <script>
        // Обновление статуса серверов каждые 30 секунд
        function updateServerStatus() {
            const serverCards = document.querySelectorAll('.server-card');
            serverCards.forEach(card => {
                const serverId = card.dataset.serverId;
                if (serverId) {
                    fetch(`/servers/api/${serverId}/status/`)
                        .then(response => {
                            if (!response.ok) {
                                throw new Error(`HTTP error! status: ${response.status}`);
                            }
                            return response.json();
                        })
                        .then(data => {
                            console.log('Status data for server', serverId, data);
                            const statusElement = card.querySelector('.status');
                            const playersElement = card.querySelector('.players-info');
                            const iconElement = card.querySelector('.server-icon');
                            const versionElement = card.querySelector('.version-value');
                            const playersTooltipElement = card.querySelector('.players-tooltip');

                            if (data.online) {
                                statusElement.textContent = 'online';
                                statusElement.className = 'status online';
                                playersElement.textContent = `${data.players.online}/${data.players.max}`;

                                        // Обновляем тултип с игроками
                                if (data.players.list && data.players.list.length > 0) {
                                    playersTooltipElement.innerHTML = `
                                        <div class="players-list">
                                            ${data.players.list.map(player => `<span>${player}</span>`).join('')}
                                        </div> 
                                        `;
                                } else {
                                    playersTooltipElement.innerHTML = '<div class="players-list">No players online</div>';
                                }
                            } else {
                                statusElement.textContent = 'offline';
                                statusElement.className = 'status offline';
                                playersElement.textContent = '0/0';
                                playersTooltipElement.innerHTML = '<div class="players-list">Server offline</div>';
                            }

                            if (data.icon && iconElement) {
                                iconElement.src = 'data:image/png;base64,' + data.icon;
                            }

                            if (data.version) {
                                versionElement.textContent = data.version;
                            }
                        })
                        .catch(error => console.log('Ошибка при получении статуса:', error));
                }
            });
        }
        
        // Запускаем обновление при загрузке страницы
        document.addEventListener('DOMContentLoaded', function() {
            updateServerStatus();
            // Обновляем статус каждые 30 секунд
            setInterval(updateServerStatus, 30000);
        });
    </script>
</body>
</html>
