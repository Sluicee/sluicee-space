<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}minecraft.{% endblock %}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .header h1 {
            color: white;
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .header p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.1em;
        }
        
        .server-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }
        
        .server-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .server-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
        }
        
        .server-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .server-name {
            font-size: 1.4em;
            font-weight: bold;
            color: #2c3e50;
        }
        
        .status {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: bold;
            text-transform: uppercase;
        }
        
        .status.online {
            background: #27ae60;
            color: white;
        }
        
        .status.offline {
            background: #e74c3c;
            color: white;
        }
        
        .status.maintenance {
            background: #f39c12;
            color: white;
        }
        
        .server-info {
            margin-bottom: 15px;
        }

        .mods-section {
            margin: 15px 0;
            padding: 10px;
            background: rgba(0, 123, 255, 0.05);
            border-radius: 8px;
        }

        .mods-section h4 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 1.1em;
        }

        .mods-list {
            list-style: none;
        }

        .mods-list li {
            margin-bottom: 5px;
            padding: 5px;
            border-left: 3px solid #007bff;
            background: rgba(0, 123, 255, 0.1);
        }

        .mods-list a {
            color: #007bff;
            text-decoration: none;
        }

        .mods-list a:hover {
            text-decoration: underline;
        }
        
        .info-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            padding: 8px;
            background: rgba(108, 117, 125, 0.1);
            border-radius: 5px;
        }
        
        .info-label {
            font-weight: bold;
            color: #495057;
        }
        
        .info-value {
            color: #6c757d;
        }
        
        .server-actions {
            display: flex;
            gap: 10px;
        }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
            display: inline-block;
            text-align: center;
        }
        
        .btn-primary {
            background: #007bff;
            color: white;
        }
        
        .btn-primary:hover {
            background: #0056b3;
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        
        .btn-secondary:hover {
            background: #545b62;
        }
        
        .server-detail {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        .detail-section {
            margin-bottom: 25px;
        }
        
        .detail-section h3 {
            color: #2c3e50;
            margin-bottom: 15px;
            border-bottom: 2px solid #007bff;
            padding-bottom: 5px;
        }
        
        .mods-list, .rules-list {
            list-style: none;
        }
        
        .mods-list li, .rules-list li {
            background: rgba(0, 123, 255, 0.1);
            margin-bottom: 8px;
            padding: 10px;
            border-radius: 5px;
            border-left: 4px solid #007bff;
        }
        
        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: white;
            text-decoration: none;
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        
        .back-link:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .access-code-form {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            max-width: 500px;
            margin: 0 auto;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-control {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
        }

        .alert {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 8px;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
    
    <script>
        // Обновление статуса серверов каждые 30 секунд
        function updateServerStatus() {
            const serverCards = document.querySelectorAll('.server-card');
            serverCards.forEach(card => {
                const serverId = card.dataset.serverId;
                if (serverId) {
                    fetch(`/servers/api/${serverId}/status/`)
                        .then(response => {
                            if (!response.ok) {
                                throw new Error(`HTTP error! status: ${response.status}`);
                            }
                            return response.json();
                        })
                        .then(data => {
                            console.log('Status data for server', serverId, data);
                            const statusElement = card.querySelector('.status');
                            const playersElement = card.querySelector('.players-info');

                            if (data.online) {
                                statusElement.textContent = 'Online';
                                statusElement.className = 'status online';
                                playersElement.textContent = `${data.players.online}/${data.players.max}`;
                            } else {
                                statusElement.textContent = 'Offline';
                                statusElement.className = 'status offline';
                                playersElement.textContent = '0/0';
                            }
                        })
                        .catch(error => console.log('Ошибка при получении статуса:', error));
                }
            });
        }
        
        // Запускаем обновление при загрузке страницы
        document.addEventListener('DOMContentLoaded', function() {
            // Обновляем статус каждые 30 секунд
            setInterval(updateServerStatus, 30000);
        });
    </script>
</body>
</html>
